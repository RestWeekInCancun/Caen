<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Collect Solver</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="searchWords">
    <label for="letters">Search</label>
    <input type="text" name="letters" pattern="[a-zA-Z]+" id="letters" required autofocus>
    <button>Submit</button>
  </form>

  <output id="results">
    Results will appear here
  </output>

</body>
</html>
